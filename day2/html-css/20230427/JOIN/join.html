<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>join</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form>
      <div class="cont">
        <h1 class="title">회원가입</h1>
        <p class="descrip">원활한 서비스 이용을 위해 회원가입을 해주세요</p>

        <div>
          <div>
            <label class="label-width" for="user-id">아이디</label>
            <input type="text" id="user-id" name="for-id" />
          </div>
          <div>
            <label class="label-width" for="user-email">이메일</label>
            <input type="email" id="user-email" name="user-Em" />
          </div>
          <div>
            <label class="label-width" for="user-pw">패스워드</label>
            <input type="password" id="user-pw" name="userPw" />
          </div>
          <div>
            <label class="label-width" for="user-name">닉네임</label>
            <input type="text" id="user-name" name="userName" />
          </div>

          <div>
            <label class="label-width">성별</label>
            <input type="radio" name="gender" />남성
            <input type="radio" name="gender" />여성
            <input type="radio" name="gender" checked />선택 안함
          </div>

          <div>
            <label class="label-width">사용언어</label>
            <input type="checkbox" />Html <input type="checkbox" />Css
            <input type="checkbox" />JavaScript <input type="checkbox" />Python
          </div>

          <div>
            <label class="label-width"></label>
            <input type="checkbox" />Django <input type="checkbox" />GitHub
            <input type="checkbox" />PostgreSQL
          </div>
        </div>
        <button class="btn_01">회원가입</button>
      </div>
    </form>
  </body>
</html>
