<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>boxmodel</title>
    <style>
      body,
      ul,
      li {
        margin: 0;
      }
      div {
        width: 100px;
        height: 100px;
        background-color: royalblue;

        padding-top: 10px;
        padding-right: 10px;
        padding-bottom: 10px;
        padding-left: 10px;

        margin: 100px auto 100px 0;
      }
      ul li {
        list-style: none;

        width: 100px;
        height: 100px;
        background: royalblue;
        border: 5px solid #ddd;
      }
    </style>
  </head>
  <body>
    <div>div</div>
    <ul>
      <li>A</li>
      <li>B</li>
    </ul>
  </body>
</html>
